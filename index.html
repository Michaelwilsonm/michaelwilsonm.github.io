<!DOCTYPE html>
<html>
<head>
  <title>beepbooopbeeeeep</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="gomarice_bat_men2.ttf" rel="stylesheet">
</head>
<body onload="introSong()">


  <div class="clock">
    <img src="batman-clock.png" alt="">
    <div class="minutes"></div>
    <div class="seconds"></div>
    <div class="hours"></div>
  </div>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">HOLY BALL AND CHAIN</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">HOLY HOLE</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">HOLY CAFFEINE</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">HOLY FRUIT SALAD</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">HOLY HEART FAILURE</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">HOLY LAS VEGAS</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">HOLY MASHED POTATOES</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">HOLY NIGHTMARE</span>
    </div>
  </div>
  <audio data-key="65" src="holy_ball_and_chain.wav"></audio>
  <audio data-key="83" src="holy_hole.wav"></audio>
  <audio data-key="68" src="holy_caffeine.wav"></audio>
  <audio data-key="70" src="holy_fruit_salad.wav"></audio>
  <audio data-key="71" src="holy_heart_failure.wav"></audio>
  <audio data-key="72" src="holy_las_vegas.wav"></audio>
  <audio data-key="74" src="holy_mashed_potatoes.wav"></audio>
  <audio data-key="75" src="holy_nightmare.wav"></audio>
  <audio data-key="intro" src="batman_theme_x.wav"></audio>
  <script src="main.js"></script>
</body>
</html>
